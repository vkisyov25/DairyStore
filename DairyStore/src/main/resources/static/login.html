<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="login-container">
    <h2 class="title">Влезте в профила си</h2>
    <form>
        <div class="username">
            <label for="username">Потребителско име:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="password">
            <label for="password">Парола:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button class="submit" type="submit" id="submitBtn">Вход</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("submitBtn").addEventListener("click", function (event) {
        event.preventDefault(); // Спира презареждането на страницата

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let obj = {
            username: username,
            password: password
        }

        fetch("/test/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(obj)
        })
            /*.then(response => response.text()) // Връща текстов отговор от бекенда
            .then(data => {
                console.log("Отговор от сървъра:", data);
                if (data.startsWith("redirect:")) {
                    window.location.href = data.replace("redirect:", ""); // Пренасочване
                } else {
                    alert(data); // Показва грешка
                }

            })*/
            .then(response => {
                return response.text().then(data => ({status: response.status, body: data}));
            })
            .then(({status, body}) => {
                /*console.log("Отговор от сървъра:", status, body);*/

                if (status === 200 && body.startsWith("redirect:")) {
                    window.location.href = body.replace("redirect:", ""); // Пренасочване
                } else if (status === 403) {
                    alert("Невалидни данни за вход.");
                } else {
                    alert(body); // Показва съобщението от сървъра
                }
            })
            .catch(error => {
                console.error("Грешка:", error);
                alert("Възникна грешка при изпълнението на заявката.");
            });

    })
</script>
</body>
</html>
