<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Последна поръчка</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Последна поръчка</h1>

<!-- Проверка дали има поръчка -->
<div th:if="${order != null}">
    <!-- Таблица за показване на последната поръчка -->
    <table>
        <thead>
        <tr>
            <th>Фирма доставчик</th>
            <th>Цена на доставка</th>
            <th>Адрес на доставка</th>
            <th>Начин на плащане</th>
            <th>Дата на поръчка</th>
            <th>Обща сума(включва и доставката)</th>
        </tr>
        </thead>
        <tbody>
        <!-- Показваме само една поръчка -->
        <tr>
            <td th:text="${order.deliveryCompany.name}"></td>
            <td th:text="${order.deliveryCompany.deliveryFee}"></td>
            <td th:text="${order.deliveryAddress}"></td>
            <td th:text="${order.paymentMethod}"></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.totalPrice}"></td>

            <!--<td th:text="${#numbers.formatDecimal(order.totalPrice, 2, 'POINT', 'COMMA')}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${order == null}">
    <p>Няма намерена последна поръчка за този потребител.</p>
</div>

</body>
</html>
