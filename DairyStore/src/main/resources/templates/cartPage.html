<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Discount(%)</th>
            <th>Total Price (лв)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${productList}">
            <td th:text="${cartItem.product.name}">Product Name</td>
            <td th:text="${cartItem.product.type}">Product Type</td>
            <td th:text="${cartItem.product.price}">Product Price</td>
            <td th:text="${cartItem.quantity}">Quantity</td>
            <td th:text="${cartItem.product.getDiscount()}">Discount(%)</td>
            <td th:text="${cartItem.getTotalPrice()}">Total Price (лв)</td>
            <td>
                <form th:action="@{/cart/deleteById}" method="post">
                    <input type="hidden" name="productId" th:value="${cartItem.product.id}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
    <!-- Изчисляване на общата сума -->
    <div class="total">
        Обща сума за плащане:
        <!--<span th:text="${#aggregates.sum(productList.![quantity * product.price])}">0</span> лв-->
        <span th:text="${#aggregates.sum(productList.![totalPrice])}">0</span> лв

    </div>

    <!--<div>
        <form th:action="@{/order/make}" method="post">
            <button type="submit">Make order</button>
        </form>
    </div>-->
    <a th:href="@{/order/make}">Make Order </a>


    <br>
    <a href="/products/listToBuy">← Back to Products</a>
</div>
</body>
</html>
