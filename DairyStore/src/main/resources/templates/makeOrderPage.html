<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Order</title>
</head>
<body>
<form action="/order/make" method="post">
    <!--<input type="hidden" id="orderId" name="orderId" th:value="${order.id}">-->
    <!-- Скрито поле за ID на поръчката -->
    <label for="deliveryAddress">DeliveryAddress</label>
    <input type="text" id="deliveryAddress" name="deliveryAddress" required>
    <br>
    <label for="deliveryCompanyName">Delivery Company Name</label>
    <select id="deliveryCompanyName" name="deliveryCompanyName">
        <option value="EKONT">Еконт</option>
        <option value="SPEEDY">Спиди</option>
    </select>
    <br>
    <label for="paymentMethod">Избери метод на плащане:</label>
    <select id="paymentMethod" name="paymentMethod">
        <option value="CASH">Наложен платеж</option>
        <option value="CARD">С кредитна/дебитна карта</option>
    </select>
    <br>
    <button type="submit">Finish</button>
</form>
</body>
</html>
