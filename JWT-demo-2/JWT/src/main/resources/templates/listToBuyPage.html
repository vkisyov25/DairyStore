<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List to buy</title>
</head>
<body>
<div>
    <label>кашкавал, сирене, прясно мляко, кисело мляко, масло</label>
</div>
<div>
    <form th:action="@{/products/listToBuy}" method="get">
        <label for="productType">Type:</label>
        <input type="text" id="productType" name="productType" placeholder="Search">
        <input type="submit" value="Search">
    </form>
</div>

<br>

<div>
    <ul>
        <li th:each="product : ${productList}">
            <span th:text="${product.name}">Product Name</span>:
            <span th:text="${product.type}">Product Type</span>
            <br>
            <span th:text="${product.price}">Product Price</span>лв/кг
            <br>
            <span th:text="${product.description}">Product Description</span>

            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}"/>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <input type="submit" value="Add to cart">
            </form>

        </li>
    </ul>
    <h1 th:text="${success}"></h1>
</div>

<div>
    <a th:href="@{/test/buyer}">Back</a>
</div>
</body>
</html>
